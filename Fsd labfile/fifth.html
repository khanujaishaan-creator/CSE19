<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>

    <form method="post" action="submit.html">
        
        <p>
            <label>Full Name:</label>
            <input type="text" name="fullname" placeholder="enter your fullname" required>
        </p>
         <p>
            <label>Email</label>
            <input type="email" name="email" placeholder="enter your email address" required>
        </p>
         <p>
            <label>Password</label>
            <input type="password" name="password" placeholder="enter your password" required>
        </p>
         <p>
            <label>Gender</label>
            <input type="radio" name="gender" value="male" required>Male
             <input type="radio" name="gender" value="female" required>Female

        </p>
        <p>
            <label>Course</label>
            <select name="course" required>
                <option value="">--Select Course--</option>
                <option value="btech">BTECH</option>
                <option value="bca">BCA</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA-</option>
        </select>
        </p>
        
        <p>
            <label>Contact No.</label>
            <input type="tel" name="contact" placeholder="Enter your phone no." required>
        </p>

        <p>
            <label>Address</label>
            <textarea name="address" rows="4" cols="40" placeholder="Enter your address" required></textarea>
        </p>

        <p>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </p>

    </form>

</body>
</html>
